<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
         integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <form id="tableForm">
                    <div class="form-group">
                        <label for="column">Stun</label>
                        <input type="number" name=column id="column" class="form-control" value="3">
                    </div>


                    <div class="form-group">
                        <label for="row">Setir</label>
                        <input type="number" name="row" id="row" class="form-control" value="10">
                    </div>
                    <button type="submit" class="btn btn-primary">Yarat</button>

                </form>
            </div>
            <div id="tableWrapper" class="col-lg-12 mt-3">

            </div>
        </div>
        <div class="input-group d-none" id="table-edit-input">
            <input type="text" id="text" class="form-control" placeholder="Metn" >
            <div class="input-group-append">
                <button id="complete" type="button" class="btn btn-outline-success">
                    <i class="fas fa-check"></i>
                </button>
                <button id="close" type="button" class="btn btn-outline-danger">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
